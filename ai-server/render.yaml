# Render deployment configuration for AI Server
services:
  - type: web
    name: smartrecruit-ai-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PORT
        value: 5001
      - key: FLASK_ENV
        value: production
      - key: BACKEND_API_KEY
        sync: false  # ستحتاج لإدخاله يدوياً
      - key: HUGGINGFACE_API_KEY
        sync: false  # ستحتاج لإدخاله يدوياً
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_AUDIO_BUCKET
        value: audio-recordings
      - key: SUPABASE_RESUME_BUCKET
        value: resumes
      - key: WHISPER_MODEL
        value: medium
      - key: DELETE_INPUT_FILES
        value: true
      - key: MAX_AUDIO_DURATION
        value: 600