services:
  # AI Server Service (Python)
  - type: web
    name: smartrecruit-ai-server
    env: python
    region: oregon
    buildCommand: |
      echo "Building AI Server..."
      cd ai-server
      pip install -r requirements.txt
    startCommand: |
      echo "Starting AI Server on port $PORT..."
      cd ai-server
      python server.py
    rootDir: .
    envVars:
      - key: HUGGINGFACE_API_TOKEN
        sync: false
      - key: SUPABASE_URL
        value: https://xtvwgtlhhsepqfndagzg.supabase.co
      - key: SUPABASE_KEY
        value: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0dndndGxoaHNlcHFmbmRhZ3pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwOTQ1ODgsImV4cCI6MjA4MTY3MDU4OH0.W-mhQd0l2odExtp__qiyU_Cwf3phAcRVi5tH0VlgTLw
      - key: SUPABASE_BUCKET_NAME
        value: recordings
      - key: BACKEND_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGIN
        value: "*"
      - key: WHISPER_MODEL
        value: medium
      - key: DELETE_INPUT_FILES
        value: "true"
      - key: MAX_AUDIO_SIZE
        value: "52428800"
      - key: TRANSCRIBE_LANGUAGE
        value: ar

  # Backend Service (Node.js)
  - type: web
    name: smartrecruit-backend
    env: node
    region: oregon
    buildCommand: |
      echo "Building Backend..."
      cd backend
      npm install
    startCommand: |
      echo "Starting Backend on port $PORT..."
      cd backend
      npm start
    rootDir: .
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: AI_SERVER_URL
        value: https://smartrecruit-ai-server.onrender.com
      - key: AI_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false

  # Frontend Service (Static)
  - type: web
    name: smartrecruit-frontend
    env: static
    region: oregon
    buildCommand: |
      echo "Building Frontend..."
      npm install
      npm run build
    staticPublishPath: ./build
    rootDir: .
    envVars:
      - key: REACT_APP_API_URL
        value: https://smartrecruit-backend.onrender.com
      - key: REACT_APP_AI_SERVER_URL
        value: https://smartrecruit-ai-server.onrender.com
      - key: REACT_APP_SUPABASE_URL
        sync: false
      - key: REACT_APP_SUPABASE_KEY
        sync: false