services:
  # AI Server (Python/Flask)
  - type: web
    name: smartrecruit-ai-server
    env: python
    rootDir: ai-server
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PORT
        value: 5002
      - key: FLASK_ENV
        value: production

  # Backend (Node.js/Express)
  - type: web
    name: smartrecruit-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000

  # Frontend (Next.js)
  - type: web
    name: smartrecruit-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_VERSION
        value: 20.11.0
